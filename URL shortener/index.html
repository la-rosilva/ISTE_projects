<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

</head>
<body>
    <div class="wrapper">
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/ijhuniiu.json"
    trigger="hover"
    colors="primary:#e4e4e4,secondary:#545454"
    style="width:150px;height:150px">
</lord-icon>
        
    
    <h1>URL Shortener</h1>
    <input type="text" id="longURL" placeholder="Enter URL to shorten">
    <div class="buttons">
        <button id="reload-btn">
            <i class="fa-solid fa-arrows-rotate"></i>Refresh

        </button>

        <button id="short-btn">
            <i class="fa-solid fa-link"></i>Shorten URL

        </button>
    </div>
    <label for="shortURL">Shortened URL</label>
    <textarea id="shortUrl" placeholder="Shortened URL will appear here" readonly></textarea>
    </div>
    <script src="script.js"></script>
    

    
</body>
</html>
