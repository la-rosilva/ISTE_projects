<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
          <div class="container mt-5">
          <h2 class="mb-4">Calculator</h2>
          <div class="dropdown">
          <button class="btn btn-warning dropdown-toggle mb-4" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select operation
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Addition</a>
          <a class="dropdown-item" href="#">Subtraction</a>
          <a class="dropdown-item" href="#">Multiplication</a>
          <a class="dropdown-item" href="#">Division</a>
         </div>
         </div>
         <div class="mb-5">
                <label for="num1" class="form-label">First Number</label>
                <input type="number" class="form-control" id="num1" placeholder="Enter a number">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Second Number</label>
                <input type="number" class="form-control" id="num2" placeholder="Enter a number">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-warning center">Calculate</button>
                <div class="text-center mt-4">
                    <h4 id="result"></h4>
                </div>

            </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                let selected="";
                const dropdownItems=document.querySelectorAll('.dropdown-item');
                const dropdownButton=document.getElementById('dropdownMenuButton');
                const calculateBtn=document.querySelector('.btn-warning.center');

                dropdownItems.forEach(item=>{
                    item.addEventListener('click',function(e){
                        e.preventDefault();
                        selected=this.textContent;
                        dropdownButton.textContent=selected;
                    });
                });

                calculateBtn.addEventListener('click',function(){
                    const num1=parseFloat(document.getElementById('num1').value);
                    const num2=parseFloat(document.getElementById('num2').value);

                    let result;

                    switch(selected){
                        case "Addition":
                            result=num1+num2;
                            break;
                        case "Subtraction":
                            result=num1-num2;
                            break;
                        case "Multiplication":
                            result=num1*num2;
                            break;
                        case "Division":
                            if(num2===0){
                                alert("Cannot divide by zero");
                                return;
                            }
                            result=num1/num2;
                            break;
                    }
                    document.getElementById("result").textContent="Result: "+result;

                });
            </script>
        </body>
  
</html>
