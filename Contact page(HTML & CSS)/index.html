<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="x-icon" href="chat.png">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class='bx bxs-map' ></i>
                    <div class="topic">Address</div>
                    <div class="text_one">Surkhet, NP12</div>
                    <div class="text_two">Birendranagar 05</div>

                </div>
                <div class="phone details">
                    <i class='bx bxs-phone' ></i>
                    <div class="topic">Phone</div>
                    <div class="text_one">+0098 5674 3213</div>
                    <div class="text_two">+0095 4356 7890</div>

                </div>
                <div class="address details">
                    <i class='bx bxs-envelope' ></i>
                    <div class="topic">Email</div>
                    <div class="text_one">hypertext@gmail.com</div>
                    <div class="text_two">hypertext@icloud.com</div>

                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you have any work from me or any type of queries, you can send me a message from here. It is my pleasure to help you. </p>

   
            <form action="#">
                <div class="input-text">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-text">
                    <input type="text" placeholder="Enter your Email ID">
                </div>
                <div class="input-text message-box">
                    <textarea></textarea>

                </div>
                <div class="button">
                    <input type="button" value="Send now">
                </div>
            </form>
        </div>

        </div>
    </div>
    
</body>
</html>
